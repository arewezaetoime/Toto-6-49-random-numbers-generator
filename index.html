<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto 6/49 lucky numbers.</title>
</head>
<body style="background-color: black;">

    <div style="width: 450px; height: 200px; margin: auto; margin-top: 50px;">

        <label style="color: white; font-size: 16px;">Your lucky numbers are:</label>

        <div style="margin-top: 20px; display: flex; justify-content: space-between;">

            <input id="n1" type="text" style="width: 30px; font-size: 25px; font-weight: bold; text-align: center;" disabled>

            <input id="n2" type="text" style="width: 30px; font-size: 25px; font-weight: bold; text-align: center;" disabled>

            <input id="n3" type="text" style="width: 30px; font-size: 25px; font-weight: bold; text-align: center;" disabled>

            <input id="n4" type="text" style="width: 30px; font-size: 25px; font-weight: bold; text-align: center;" disabled>

            <input id="n5" type="text" style="width: 30px; font-size: 25px; font-weight: bold; text-align: center;" disabled>

            <input id="n6" type="text" style="width: 30px; font-size: 25px; font-weight: bold; text-align: center;" disabled>

        </div>

        <button style="margin-top: 20px; padding: 10px; font-size: 16px; cursor: pointer;" onclick="random_numbers()">Shuffle the numbers</button>

    </div>

    <script>
        function random_numbers() {
            var our_lucky_nums = [];

            while (our_lucky_nums.length < 6) {
                var lucky_num = Math.floor(Math.random() * 49) + 1;
                if (our_lucky_nums.indexOf(lucky_num) === -1) {
                    our_lucky_nums.push(lucky_num);
                }
            }

            document.getElementById("n1").value = our_lucky_nums[0];
            document.getElementById("n2").value = our_lucky_nums[1];
            document.getElementById("n3").value = our_lucky_nums[2];
            document.getElementById("n4").value = our_lucky_nums[3];
            document.getElementById("n5").value = our_lucky_nums[4];
            document.getElementById("n6").value = our_lucky_nums[5];
        }
    </script>

</body>
</html>
